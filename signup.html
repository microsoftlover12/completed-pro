<html lang="en">


<head>
    <title>Login form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="tetcss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
   


</head>


<body>




    <div class="container">

        <div class="row">
            <img src="log.png">
            <h2>Sign up form</h2>
        </div>

        <div class="row">

            <div class="col-md-4">

                <form id="FormReg" class="border p-3 m-3">
                    
                    <div class="form-group">
                        <label>Email address</label>
                        <input required autocomplete="off" type="email" class="form-control" id="email"
                            placeholder="enter email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input required autocomplete="off" type="password" class="form-control" id="password"
                            placeholder="enter password">
                    </div>
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input required autocomplete="off" type="password" class="form-control" id="confirm-password"
                            placeholder="enter password"> <span id='message'></span>
                    </div>
                    <hr>
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" onclick="signUp()">Submit</button>
                        </div>
                    </div>
                    <div class="container signin">
                        <p>Already have an account? <a href="proj22.html">Sign in</a>.</p>
                    </div>


                </form>
                <div class="form-group">
                    <button onclick="prefunction()" class="btn btn-default"> Previous</button>
                </div>


            </div>
        </div>
    </div>




</body>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="projmain.js"></script>


</html>
